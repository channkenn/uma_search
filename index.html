<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <!-- Twitterカードの種類を指定 -->
    <meta name="twitter:card" content="summary_large_image">
    <!-- Open Graph用の画像 -->
    <meta property="og:image" content="https://channkenn.github.io/uma_search/img/icons/uma_search_icon.png">
    <!-- Twitterカード用の画像 -->
    <meta name="twitter:image" content="https://channkenn.github.io/uma_search/img/icons/uma_search_icon.png">
    <!-- Open Graph用のタイトル -->
    <meta property="og:title" content="あにまん掲示板ウマカテ検索">
    <!-- Twitterカード用のタイトル -->
    <meta name="twitter:title" content="あにまん掲示板ウマカテ検索">
    <!-- Open Graph用の説明 -->
    <meta property="og:description" content="あにまん掲示板ウマカテ検索できるようにします">
    <!-- Twitterカード用の説明 -->
    <meta name="twitter:description" content="あにまん掲示板ウマカテ検索できるようにします">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <link rel="icon" href="img/icons/uma_search_favicon.png" type="image/png">
    <title>あにまん掲示板ウマカテ検索</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <img src="img/icons/uma_search_icon3.png" alt="サムネイル画像" />
      <h1>
        あにまん掲示板&nbsp;ウマカテ検索
      </h1>
    </header>

    <div id="container">
      <!-- 選択ユニットがここに追加されます -->
    </div>
    <button id="add-unit-btn" class="btn">キャラ追加</button>
    <div id="buttonContainer"></div>

    <div>
      
      <strong>現在の検索クエリ:</strong>
      <p id="query-display"></p>
    </div>
    <!-- Google検索 -->
    <div id="search-container">
      <input type="text" id="searchInput" placeholder="検索ワードを入力" />
      <div class="search_day">
        <p>日付検索</p>
        <div class="search_afday">
          <label for="afday"><strong>以降</strong></label>
          <input type="date" id="afday">
        </div>
        <div class="search_bfday">
          <label for="bfday"><strong>以前</strong></label>
          <input type="date" id="bfday">
        </div>
      <button id="searchBtn">Google検索</button>
      <!-- 履歴表示ボタン -->
      <button id="history-button">検索履歴を見る</button>
    </div>
    <!-- モーダル -->
    <div id="imageModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="imageGrid"></div>
      </div>
    </div>


<!-- 履歴モーダル -->
<div id="history-modal" class="history-modal">
  <div class="history-modal-content">
    <span class="close" id="close-modal">&times;</span>
    <h2>検索履歴</h2>
    <button id="clear-all-btn" class="clear-all-btn">すべて削除</button>
    <ul id="history-list" class="history-list"></ul>
  </div>
</div>
    <!-- 画像データの読み込み -->
    <script type="module" src="js/script.js"></script>
  </body>
</html>
