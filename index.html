    <meta property="og:description" content="あにまん掲示板ウマカテ検索できるようにします">

  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <img src="img/icons/uma_search_icon3.png" alt="サムネイル画像" />
      <a href="/">
        <h1 class="header-title">
          あにまん掲示板&nbsp;ウマカテ検索
        </h1>
      </a>
    </header>
    <div id="unit-container"></div>
    <div id="container">
      <!-- 選択ユニットがここに追加されます -->
    </div>
    <div class="container-inline">
      <button id="add-unit-btn" class="panel-link">キャラ追加</button>
      <button id="toggleButton" class="panel-link">モード切り替え: すべての画像</button>
    </div>
    
    <!-- Google検索 -->
    <div id="search-container">
      <div class="search_day">
        <div class="inputs-inline">
          <div class="search_afday">
            <input type="date" id="afday">
            <label for="afday"><strong>から</strong></label>
          </div>
          <div class="search_bfday">
            <input type="date" id="bfday">
            <label for="bfday"><strong>まで</strong></label>
          </div>
        </div>
        <input type="text" id="searchInput" placeholder="検索ワードを入力" />
        <input type="text" id="perfectInput" placeholder="完全一致" />
      </div>
      
      <div class="buttons-inline">
        <button id="tohonkeButton" class="panel-link">あにまん掲示板</button>
        <div class="panel-link">
          <strong>現在の検索クエリ:</strong>
          <p id="query-display"></p>
        </div>
        <button id="searchBtn" class="panel-link">Google検索</button>
        <button id="animanSearchButton" class="panel-link">あにまん検索</button>
        <button id="history-button" class="panel-link">検索履歴</button>
      </div>
      <div id="iframe-container" class="iframe-container">
        <div class="iframe-wrapper">
          <a id="link1" href="#" target="_blank">現行スレ</a>
          <iframe id="searchIframe"></iframe>
        </div>
        <div class="iframe-wrapper">
          <a id="link2" href="#" target="_blank">過去スレ</a>
          <iframe id="searchIframe2"></iframe>
        </div>
        <div class="iframe-wrapper">
          <a id="linkRes" href="#" target="_blank">レス(β)</a>
          <iframe id="searchIframeRes"></iframe>
        </div>
      </div>
    <a href="https://linguistic-sherilyn-animanimage-50068fef.koyeb.app/" class="panel-link" target="_blank">あにまん掲示板お気に入り画像とスレッド</a>
    <a href="https://bbs.animanch.com/board/4355703/" class="panel-link" target="_blank">ウマカテ検索：元スレ</a>
    <!-- モーダル -->
    <div id="imageModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="imageGrid"></div>
      </div>
    </div>


<!-- 履歴モーダル -->
<div id="history-modal" class="history-modal">
  <div class="history-modal-content">
    <span class="close" id="close-modal">&times;</span>
    <h2>検索履歴</h2>
    <button id="clear-all-btn" class="clear-all-btn">すべて削除</button>
    <ul id="history-list" class="history-list"></ul>
  </div>
</div>
    <!-- 画像データの読み込み -->
    <script type="module" src="js/script.js"></script>
  </body>
</html>
