<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画像選択システム</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="container">
      <!-- 選択ユニットがここに追加されます -->
    </div>
    <button id="add-unit-btn" class="btn">キャラ追加</button>
    <div id="buttonContainer"></div>

    <div>
      
      <strong>現在の検索クエリ:</strong>
      <p id="query-display"></p>
    </div>
    <!-- Google検索 -->
    <div id="search-container">
      <input type="text" id="searchInput" placeholder="検索ワードを入力" />
      <div class="search_day">
        <p>日付検索</p>
        <div class="search_afday">
          <label for="afday"><strong>以降</strong></label>
          <input type="date" id="afday">
        </div>
        <div class="search_bfday">
          <label for="bfday"><strong>以前</strong></label>
          <input type="date" id="bfday">
        </div>
      <button id="searchBtn">Google検索</button>
      <!-- 履歴表示ボタン -->
      <button id="history-button">検索履歴を見る</button>
    </div>
    <!-- モーダル -->
    <div id="imageModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="imageGrid"></div>
      </div>
    </div>


<!-- 履歴モーダル -->
<div id="history-modal" class="history-modal">
  <div class="history-modal-content">
    <span class="close" id="close-modal">&times;</span>
    <h2>検索履歴</h2>
    <button id="clear-all-btn" class="clear-all-btn">すべて削除</button>
    <ul id="history-list" class="history-list"></ul>
  </div>
</div>
    <!-- 画像データの読み込み -->
    <script type="module" src="js/script.js"></script>
  </body>
</html>
